<!doctype html>
<html lang="en">
  <head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    {% for cart in carts %}
    <div class="card" style="width: 18rem;">
        <img src="{{ cart.product.product_image.url}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ cart.product.product_name}}</h5>
          <p class="card-text">{{ cart.product.product_decription }}</p>
          <p class="card-text">quantity ({{ cart.quant }})</p>

          <form action="payments/initiate" method="POST">
            {% csrf_token %}
            <input type="hidden" name="cart_id" value="{{ cart.id }}">
            <input type="hidden" name="email" value="{{ user.email }}">
            <input type="hidden" name="amount" value="50">
            <button type="submit" class="btn btn-primary">Checkout</button>
        </form>
        
        </div>
      </div>
      {% endfor %}
  </body>
</html>
